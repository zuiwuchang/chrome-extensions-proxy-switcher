<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bluma-1.0.2.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
  <script defer src="dist/index.js"></script>
  <script defer src="js/alpinejs-csp-3.14.9.js"></script>
  <style>
    .nav {
      display: flex;
      padding: 0.25rem;
      align-content: center;
    }

    .nav-item {
      display: flex;
      align-content: center;
      align-items: center;
    }

    .dropdown-item {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body x-data="list">
  <nav class="nav">
    <div class="nav-item" :class="$theme.color">
      Proxy Switcher
    </div>
    <div class="nav-item" style="flex-grow: 1;"></div>

    <div class="nav-item" x-data="theme" @click.outside="clickOutside">
      <button class="button" :class="iconColor" @click="click">
        <span class="icon">
          <i :class="icon"></i>
        </span>
      </button>
      <div class="dropdown is-right" :class="isActive">
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item" :class="isLight" @click="setLight">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-sun"></i>
                </span>
                <span>Light</span>
              </span>
            </a>
            <a class="dropdown-item" :class="isDark" @click="setDark">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-moon"></i>
                </span>
                <span>Dark</span>
              </span>
            </a>
            <hr class="dropdown-divider" />
            <a class="dropdown-item" :class="isAuto" @click="setAuto">
              <span class="icon-text">
                <span class="icon">
                  <i :class="auto"></i>
                </span>
                <span>
                  System
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-item">
      <button class="button" :class="$theme.iconColor" @click="openOptions">
        <span class="icon">
          <i class="fa-solid fa-gear"></i>
        </span>
      </button>
    </div>
  </nav>
