<html>

<head>
    <title x-data="title" x-text="getTitle"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bluma-1.0.2.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <script defer src="dist/options.js"></script>
    <script defer src="js/alpinejs-csp-3.14.9.js"></script>
    <style>
        .tabview {
            display: none;
        }

        .tabview.is-active {
            display: flex;
        }

        .flex {
            display: flex;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-grow-1 {
            flex-grow: 1
        }

        .gap-3 {
            gap: 0.75rem;
        }
    </style>
</head>

<body>

    <div class="section flex flex-row gap-3" x-data="app">
        <aside class="menu">
            <p class="menu-label" x-text="getGeneral"></p>
            <ul class="menu-list">
                <template x-for="item in data.general" :key="item.id">
                    <li><a :class="item.active" @click="item.click">
                            <span class="icon-text">
                                <span class="icon">
                                    <i :class="item.icon"></i>
                                </span>
                                <span x-text="item.text"></span>
                            </span>
                        </a></li>
                </template>
            </ul>
            <p class="menu-label" x-text="getProfile"></p>
            <ul class="menu-list">
                <li><a>Team Settings</a></li>
                <li>
                    <a>Manage Your Team</a>
                    <ul>
                        <li><a>Members</a></li>
                        <li><a>Plugins</a></li>
                        <li><a>Add a member</a></li>
                    </ul>
                </li>
                <li><a>Invitations</a></li>
                <li><a>Cloud Storage Environment Settings</a></li>
                <li><a>Authentication</a></li>
            </ul>
        </aside>
        <div class="flex-grow-1">
            <div class="tabview" :class="isVersion">
                isVersion
            </div>
            <div class="tabview" :class="isSync">
                isSync
            </div>
            <div class="tabview" :class="isProxy">
                isProxy
            </div>
        </div>
    </div>

</body>

</html>
